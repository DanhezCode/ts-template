name: CI & Release

on:
  pull_request:
  push:
    branches: [main]

jobs:
  # ğŸ” Validaciones en Pull Request
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      # âœ… Linter + Prettier
      - name: Lint
        run: pnpm lint:fix

      - name: Prettier check
        run: pnpm format

      # âœ… TypeScript type-check
      - name: TypeScript check
        run: pnpm typecheck

      # âœ… Tests con cobertura
      - name: Run tests
        run: pnpm test

      # âœ… Build check
      - name: Build
        run: pnpm build

        # âœ… Audit dependencias
      - name: Audit dependencies
        run: pnpm depcheck && pnpm audit --prod --audit-level=moderate

      # âœ… Commitlint (para semantic-release)
      - name: Commitlint
        run: pnpm commitlint --from=origin/main --to=HEAD

  # ğŸš€ Release automÃ¡tico en main
  release:
    needs: validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    concurrency: release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      # ğŸ”‘ Semantic Release
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
